<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samuel Witt — Portfolio</title>
  <meta name="description" content="Interactive Win95-style desktop portfolio."/>
</head>
<body>
  <div class="desktop" id="desktop" aria-label="Desktop" role="application">
    <div class="wallpaper" aria-hidden="true"></div>

    <!-- Marquee rectangle -->
    <div class="selection-marquee" id="marquee"></div>

    <!-- Desktop Icons -->
    <div class="icon about" tabindex="0" role="button" aria-label="About">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M6 21v-2a6 6 0 0 1 12 0v2"></path>
      </svg>
      <div class="label">About</div>
    </div>
    <div class="icon music" tabindex="0" role="button" aria-label="Music">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="6" cy="18" r="3"></circle>
        <circle cx="18" cy="16" r="3"></circle>
        <path d="M9 17V5l10-2v12"></path>
      </svg>
      <div class="label">Music</div>
    </div>
    <div class="icon projects" tabindex="0" role="button" aria-label="Projects">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 7a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      </svg>
      <div class="label">Projects</div>
    </div>
    <div class="icon contact" tabindex="0" role="button" aria-label="Contact">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="6" width="18" height="12" rx="2" ry="2"></rect>
        <path d="M3 8l9 6 9-6"></path>
      </svg>
      <div class="label">Contact</div>
    </div>
    <div class="icon sticky" tabindex="0" role="button" aria-label="Sticky Notes">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M7 3h10a2 2 0 0 1 2 2v9l-5 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path>
        <path d="M14 19v-4h4"></path>
      </svg>
      <div class="label">Sticky</div>
    </div>
    <div class="icon collaborators" tabindex="0" role="button" aria-label="Collaborators">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="8" cy="8" r="3"></circle>
        <circle cx="16" cy="8" r="3"></circle>
        <path d="M3 20v-1a5 5 0 0 1 5-5h0"></path>
        <path d="M21 20v-1a5 5 0 0 0-5-5h0"></path>
      </svg>
      <div class="label">Collaborators</div>
    </div>
    <div class="icon publishers" tabindex="0" role="button" aria-label="Publishers">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
        <path d="M7 8h10"></path>
        <path d="M7 12h10"></path>
        <path d="M7 16h6"></path>
      </svg>
      <div class="label">Publishers</div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar" id="taskbar">
      <button class="btn start" id="startBtn">START</button>
      <div id="tasks" style="display:flex; gap:6px"></div>
      <div class="status" id="clock"></div>
    </div>
  </div>

  <div class="start-menu" id="startMenu" role="menu" aria-label="Start menu">
    <header>Programs</header>
    <div class="item" data-open="about"><svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M6 21v-2a6 6 0 0 1 12 0v2"/></svg> About</div>
    <div class="item" data-open="projects"><svg viewBox="0 0 24 24"><path d="M3 7a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg> Projects</div>
    <div class="item" data-open="music"><svg viewBox="0 0 24 24"><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/><path d="M9 17V5l10-2v12"/></svg> Music</div>
    <div class="item" data-open="contact"><svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2" ry="2"/><path d="M3 8l9 6 9-6"/></svg> Contact</div>
    <div class="item" data-open="collaborators"><svg viewBox="0 0 24 24"><circle cx="8" cy="8" r="3"/><circle cx="16" cy="8" r="3"/><path d="M3 20v-1a5 5 0 0 1 5-5"/><path d="M21 20v-1a5 5 0 0 0-5-5"/></svg> Collaborators</div>
    <div class="item" data-open="publishers"><svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="16" rx="2" ry="2"/><path d="M7 8h10"/><path d="M7 12h10"/><path d="M7 16h6"/></svg> Publishers</div>
    <div class="item" data-sticky="new"><svg viewBox="0 0 24 24"><path d="M7 3h10a2 2 0 0 1 2 2v9l-5 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M14 19v-4h4"/></svg> New Sticky Note</div>
    <div class="hr"></div>
    <div class="item" data-cmd="closeAll"><svg viewBox="0 0 24 24"><path d="M6 6l12 12M18 6L6 18"/></svg> Close All Windows</div>
  </div>

  <!-- Window + content templates -->
  <template id="tpl-window">
    <div class="window" role="dialog" aria-modal="false" aria-label="Window">
      <div class="titlebar">
        <div class="title"><span>Untitled</span></div>
        <div class="controls">
          <button class="btn btn-min" title="Minimize" aria-label="Minimize">▁</button>
          <button class="btn btn-max" title="Maximize" aria-label="Maximize">▢</button>
          <button class="btn btn-close" title="Close" aria-label="Close">✕</button>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </template>

  <template id="tpl-about">
    <div>
      <h3 style="margin:0 0 8px">About</h3>
      <p>Hi! I’m Samuel Witt — composer for film/TV/games. This is a demo window.</p>
    </div>
  </template>
  
  <template id="tpl-collaborators">
    <div>
      <h3 style="margin:0 0 8px">Collaborators</h3>
      <ul style="margin:0 0 0 18px">
        <li>Jane Doe — Violin</li>
        <li>John Smith — Mixing Engineer</li>
        <li>Ash Lee — Sound Designer</li>
      </ul>
      <p style="margin-top:8px; font-size:12px; color:#444">(Tell me your real list and I’ll swap it in.)</p>
    </div>
  </template>
  
  <template id="tpl-music">
    <div>
      <h3 style="margin:0 0 8px">Music</h3>
      <p>Drop your MP3s in <code>assets/audio/</code> and we can wire a player here.</p>
    </div>
  </template>

  <template id="tpl-publishers">
    <div>
      <h3 style="margin:0 0 8px">Publishers</h3>
      <ul style="margin:0 0 0 18px">
        <li>Yellow Sound Library</li>
        <li>North Star Music</li>
      </ul>
      <p style="margin-top:8px; font-size:12px; color:#444">(Share the official names + links to update these.)</p>
    </div>
  </template>

  <template id="tpl-projects">
    <div>
      <h3 style="margin:0 0 8px">Projects</h3>
      <ul style="margin:0 0 0 18px">
        <li>Project A — Trailer cue</li>
        <li>Project B — Game loop</li>
      </ul>
    </div>
  </template>

  <template id="tpl-contact">
    <div>
      <h3 style="margin:0 0 8px">Contact</h3>
      <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    </div>
  </template>
</body>
</html>
