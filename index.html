<!-- Window + content templates -->
<template id="tpl-window">

  </div>
</template>

<template id="tpl-about">
  <section class="content-section about" aria-labelledby="about-heading">
    <h2 id="about-heading">Instrumental Music for Media Composer</h2>
    <div class="about-hero">
      <div class="about-portrait">
        <img src="assets/img/Face.png" alt="Portrait of Samuel Witt">
        <nav class="about-social" aria-label="Social media">
          <ul>
            <li><a href="https://www.instagram.com/sweetsammybeats/" target="_blank" rel="noreferrer noopener">Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/samuelwitt/" target="_blank" rel="noreferrer noopener">LinkedIn</a></li>
          </ul>
        </nav>
      </div>
      <div class="about-blurb">
        <p>Samuel Witt crafts vibrant, story-driven tracks for games, films, and experiential media. Each project begins with a collaborative deep dive to define tone, instrumentation, and the emotional story the music needs to support.</p>
        <p>Currently working in his studio creating tracks for music libraries, independant artists, and production companies.</p>
          <ul>
            <li><strong>Expertise:</strong> Jazz/Funk, Electro Swing</li>
            <li><strong>Toolbox:</strong> Logic Pro, Native Instruments, M2 Macbook, Adam A7x Monitors, a suite of top tier Virtual Instruments</li>
            <li><strong>Approach:</strong> Communicative, First Principaled, Deep Context Listening.</li>
          </ul>
      </div>
    </div>
    <div class="about-columns">
      <div class="about-options" role="tablist" aria-orientation="vertical">
        <!-- Active/default tab -->
        <button class="about-option is-active"
                role="tab"
                id="about-option-about"
                type="button"
                data-option="about"
                aria-controls="about-panel-about"
                aria-selected="true"
                aria-expanded="true">About</button>

        <button class="about-option"
                role="tab"
                id="about-option-origins"
                type="button"
                data-option="origins"
                aria-controls="about-panel-origins"
                aria-selected="false"
                aria-expanded="false">Origins</button>

        <button class="about-option"
                role="tab"
                id="about-option-schooling"
                type="button"
                data-option="schooling"
                aria-controls="about-panel-schooling"
                aria-selected="false"
                aria-expanded="false">Schooling</button>

        <button class="about-option"
                role="tab"
                id="about-option-career"
                type="button"
                data-option="career"
                aria-controls="about-panel-career"
                aria-selected="false"
                aria-expanded="false">Career</button>
      </div>

      <div class="about-panels">
        <!-- Active/default panel -->
        <div class="about-panel is-active"
             id="about-panel-about"
             data-option="about"
             role="tabpanel"
             aria-labelledby="about-option-about">
          <p>Fed-Ex Courier by day, Sound Wrangler by night.</p>
          <p>Native Texan</p>
          <p>Keyboardist, Podcast Junkie, Girl-Dad, Husband (9 years)</p>

        </div>

        <div class="about-panel"
             id="about-panel-origins"
             data-option="origins"
             role="tabpanel"
             aria-labelledby="about-option-origins"
             hidden>
          Born and directly adopted to two wonderful humans in El Paso, TX.  Father, retired military turned pastor.  Mother, first generation fire-y Korean.
          <p>Sam learned piano early and was the pianist for his pastors church at age 11.</p>
          <p>His culture is a mix of Korean-American mixed with Mexican and his diet reflects this.</p>
        </div>

        <div class="about-panel"
             id="about-panel-schooling"
             data-option="schooling"
             role="tabpanel"
             aria-labelledby="about-option-schooling"
             hidden>
          <p>Samuel's university training was completed at the esteemed music school University of North Texas where he graduated with a Degree in Jazz Piano Performance.</p>
          <p>He learned Arranging, Theory, Conducting, and gigging extensively through his training and environment as he went on to play locally and tour abroad.</p>
          <p>Being self-taugh in Music Production, Samuel has a firm foundation in recording software and mixing tecniques that pair well with his formal music training.</p>
          <p>Spirituality has been a source of instruction as Samuel has always strived to achieve enlightenment.. whatever that means.</p>
        </div>

        <div class="about-panel"
             id="about-panel-career"
             data-option="career"
             role="tabpanel"
             aria-labelledby="about-option-career"
             hidden>
          <p>Samuel has developed his career by being kind, doing good work, and staying on the straight and narrow.</p>
          <p>He's developed releationships with production companies, and publishers that stand the test of time.
          <p>Sam has enjoyed some success in the Reality TV sector of the music industry as he randomly sees his music being placed in shows he most likely would never watch.</p>
          <p>Looking forward, Samuel looks to be a musical partner with someone who has an excellent message and vision that would benefit from a thoughtful piece of music to support it.</p>
        </div>
      </div>
    </div>
  </section>
</template>

                    <stop offset="100%" stop-color="#5f8bd4" />
                  </linearGradient>
                </defs>
                <rect x="4" y="4" width="88" height="88" rx="14" fill="url(#atlas-gradient)" />
                <path d="M28 68L48 22l20 46h-9.6l-3.8-9H41.4l-3.8 9H28zm21-18.2h7.8L48 34.5l-6.8 15.3H49z" fill="#f6f8ff" />

            </figcaption>

          <p>Atlas champions adventurous sound design that still feels grounded in melody. Their briefs lean into futuristic textures balanced with organic motifs, making them a natural fit for Samuel&apos;s hybrid compositions.</p>
          <ul>
            <li><strong>Collaboration highlights:</strong> Retrowave action cues, cinematic downtempo suites.</li>
            <li><strong>Recent placements:</strong> Streaming series teasers, esports broadcast packages.</li>
          </ul>
        </div>
        <div class="publisher-panel" id="publisher-panel-rosewood" data-option="rosewood" role="tabpanel" aria-labelledby="publisher-option-rosewood" hidden>
          <figure class="publisher-hero">
            <div class="publisher-logo" role="img" aria-label="Rosewood Scores placeholder logo">
              <svg viewBox="0 0 96 96" aria-hidden="true" focusable="false">
                <rect x="6" y="6" width="84" height="84" rx="18" fill="#6a2d44" />
                <path d="M28 70c12-14 18-21 30-34l10 10-30 32h-10V70zm28-36c-2.4 0-4.4-2-4.4-4.4 0-2.4 2-4.4 4.4-4.4s4.4 2 4.4 4.4c0 2.4-2 4.4-4.4 4.4z" fill="#fbe7ef" />
              </svg>
            </div>
            <figcaption>
              <h3>Rosewood Scores</h3>
              <p>Bespoke film and television placements with an ear for acoustic warmth.</p>
            </figcaption>
          </figure>
          <p>Rosewood curates intimate ensembles and richly orchestrated themes, pairing Samuel&apos;s harmonic sensibility with directors seeking emotional nuance.</p>
          <ul>
            <li><strong>Collaboration highlights:</strong> Chamber string ballads, piano-led dramatic cues.</li>
            <li><strong>Recent placements:</strong> Prestige docu-series, festival-bound short films.</li>
          </ul>
        </div>
        <div class="publisher-panel" id="publisher-panel-pulse" data-option="pulse" role="tabpanel" aria-labelledby="publisher-option-pulse" hidden>
          <figure class="publisher-hero">
            <div class="publisher-logo" role="img" aria-label="Pulse Sync placeholder logo">
              <svg viewBox="0 0 96 96" aria-hidden="true" focusable="false">
                <rect x="8" y="8" width="80" height="80" rx="16" fill="#0c5a4a" />
                <polyline points="20,58 34,46 42,54 54,34 62,42 76,30" fill="none" stroke="#9ef5d7" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <figcaption>
              <h3>Pulse Sync</h3>
              <p>Trailer-ready cues with flexible licensing options for fast-moving campaigns.</p>
            </figcaption>
          </figure>
          <p>Pulse Sync thrives on high-impact statements and momentum. Samuel&apos;s layered builds and rhythmic hooks power their catalog&apos;s adrenaline-fueled playlists.</p>
          <ul>
            <li><strong>Collaboration highlights:</strong> Percussive hybrid anthems, tension risers.</li>
            <li><strong>Recent placements:</strong> Game launch promos, blockbuster trailer spots.</li>
          </ul>
        </div>

    </div>
    <p class="publishers-outro">For clearance details or custom requests, reach out via the contact window.</p>
  </section>
